<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>loadgif</title>
        <style type="text/css">
            *{
                margin:0px;
                padding:0px;
            }
        .loadGif {
            width: 100%;
            height: 100%;
            /*设置背景*/
            background: url(loadgif.gif) no-repeat center center;
            /*让背景全屏*/
            background-size: cover;
            /*让div全屏*/
            position:absolute; 
        }
        </style>
    </head>
    
    <body>
        <div class="loadGif"> </div>
    </body>
    
</html>
